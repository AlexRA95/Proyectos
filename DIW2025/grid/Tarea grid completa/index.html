<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Grid Layout III | Welcome</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="contenedor" >
			<div class="slogan">
				<h1>Manage your <span class="azul">business strategy</span> with SEO digital agency</h1>
			</div>
			<div class="quien">
				<img class="icon" src="images/icon-user.png" alt="" />
				<p>Who we are</p>
			</div>
			<div class="img1">
				<img src="images/bk-1.jpg" alt="">
			</div>
			<div class="img2">
				<img src="images/bk-2.jpg" alt="">
			</div>
			<div class="servicio">
				<img class="icon" src="images/icon-clipboard.png" alt="" />
				<p>Our Services</p>
			</div>
			<div class="sobre">
				<img class="icon" src="images/icon-check.png" alt="" />
				<p>About Us</p>
			</div>
			<div class="img3">
				<img src="images/bk-3.jpg" alt="">
			</div>
			<div class="contacto">
				<img class="icon" src="images/icon-mail.png" alt="" />
				<p>Contact</p>
			</div>
			<div class="carrera">Careers</div>
			<div class="testimonio">
				<img class="icon" src="images/icon-message.png" alt="" />
				<p>Testimonials</p>
			</div>
			<div class="social">Social</div>
		</div>
	</body>
</html>
