<html>
<head>
	<meta charset="utf-8">
	<title>La lluvia</title>
	<link href="https://fonts.googleapis.com/css?family=Parisienne" rel="stylesheet">

<body>
	<div id="wrapper">
		<h1>Día de lluvia</h1>

		<p>Nunca más esta lluvia<br>
		ni esa mancha de luz<br>
		en el peñasco<br>
		ni el borde<br>
		de esa nube<br>
		ni tu inmóvil sonrisa<br>
		fugitiva.</p>

		<p>Nunca más este instante<br>
		que ya me dice adiós<br>
		desde tus ojos.</p> 

		<small>Claribel Alegría</small>
	</div>
	<div id="final">
		<div id="contenedor">
			<div class="contenedor-loader">
			  <div class="loader1"></div>
			  <div class="loader2"></div>
			  <div class="loader3"></div>
			  <div class="loader4"></div>
			</div>
			<div class="cargando">Cargando...</div>  
		  </div>
			
	</div>
</body>
</html>
