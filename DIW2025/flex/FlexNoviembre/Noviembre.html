<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <nav class="nav-container">
      <div class="nav">
        <img src="stormtrooper.svg" />
        <div class="links">
          <div>Regístrate</div>
          <div class="iniciar-sesion">Iniciar Sesión</div>
        </div>
      </div>
    </nav>

    <header class="header-container">
      <div class="header">
        <div class="suscribirse">Suscribirse &#9662;</div>
        <img class="logo" src="star-wars-squad-goals.png" />
        <img class="social" src="social-icons.svg" />
      </div>
    </header>

    <div class="foto-grid-container">
      <div class="foto-grid">
        <div class="foto-grid-item primer-item">
          <img src="episode-I.svg" />
        </div>
        <div class="foto-grid-item">
          <img src="episode-II.svg" />
        </div>
        <div class="foto-grid-item">
          <img src="episode-III.svg" />
        </div>

        <div class="foto-grid-item">
          <img src="episode-IV.svg" />
        </div>
        <div class="foto-grid-item ultimo-item">
          <img src="episode-V.svg" />
        </div>
      </div>
    </div>

    <footer class="footer">
      <div class="footer-item footer-izquierdo"></div>
      <div class="footer-item footer-central">
        <div>
          Noviembre
        </div>
      </div>
      <div class="footer-item footer-derecho"></div>
    </footer>
  </body>
</html>
