<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        


        <h1>Entrada de datos</h1>
        <form action="../Datoscuatro" method="post">
            <label>Nombre:</label>
            <input type="text" name="nombre">
            <br/>
            
            <label>Apellidos:</label>
            <input type="text" name="apellidos">
            <br/>
            <label>Genero: </label><br/>
            <div class="inner">
                <div class="inputLabel">
                    <input type="radio" id="masculino" name="genero" value="masculino" checked>
            <label for="masculino">Masculino</label>
                </div>
                
            <br/>
            <div class="inputLabel">
                <input type="radio" id="femenino" name="genero" value="femenino">
            <label for="femenino">Femenino</label>
            </div>
            
            <br/>
            <div class="inputLabel">
                <input type="radio" id="otro" name="genero" value="otro">
            <label for="otro">Otro</label>
            </div>
            
            <br/>
            </div>
            
            <label>Fecha de nacimiento:</label>
            <input type="date" name="fecha_nacimiento">
            <br/>
            
                <div class="inner">
            <label>Preferencias: </label><br/>
            <div class="inputLabel">
                <input type="checkbox" id="musica" name="preferencias" value="musica">
                <label for="musica"> M&uacute;sica</label>
            </div>
                
            <div class="inputLabel">
                <input type="checkbox" id="teatro" name="preferencias" value="teatro">
                <label for="teatro"> Teatro</label>
            </div>
                
            <div class="inputLabel">
                <input type="checkbox" id="cine" name="preferencias" value="cine">
                <label for="cine"> Cine</label>
            </div>
                
            <div class="inputLabel">
                <input type="checkbox" id="videojuegos" name="preferencias" value="videojuegos">
                <label for="videojuegos"> Videojuegos</label>
            </div>
                
                </div>
                
            <label>Sistema operativo: </label> <br/>
            <select name="sistema_operativo">
              <option value="windows">Windows</option>
              <option value="ubuntu">Ubuntu</option>
              <option value="mac">Mac</option>
              <option value="kali">Kali</option>
            </select>
            <br/>
            <input type="submit"/>
        </form>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
