<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div id="container">

    </div>


    <script>
        // Función para crear la tabla y el botón
        
        let cont = document.getElementById('container');
        let table = document.createElement('table');
        let tbody = document.createElement('tbody');
        tbody.setAttribute("id", "cuerpo");
        let thead = document.createElement('thead');
        let tr = document.createElement('tr');
        let col1 = document.createElement('th');
        let col2 = document.createElement('th');
        col1.textContent = "Nombre";
        col2.textContent = "Apellido";

        tr.append(col1, col2);
        thead.appendChild(tr);
        table.appendChild(thead);
        table.appendChild(tbody);

        cont.append(table);
        // Función para añadir una fila con datos aleatorios a la tabla
        function addFila() {
            let cuerpo = document.getElementById("cuerpo");
            let tr = document.createElement('tr');
            let td1 = document.createElement('td');
            let td2 = document.createElement('td');
            td1.textContent = "EY";
            td2.textContent = "EY";

            tr.append(td1, td2);
            cuerpo.appendChild(tr);
        }
        // Llama a la función para crear la tabla y el botón al cargar el script
        const botonAdd = document.createElement('button');
        botonAdd.textContent = 'Añadir Fila';
        botonAdd.onclick = addFila;

        // Añade el botón al contenedor
        document.getElementById('container').appendChild(botonAdd);
    </script>
</body>

</html>
