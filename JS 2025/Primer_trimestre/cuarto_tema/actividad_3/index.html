<!doctype html>
<html lang="es">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>

    <div class="cont d-flex flex-column justify-content-center align-items-center">
        <div class="row w-50">
            <div class="col">
                <form id="form" class="d-flex flex-column">
                    <label for="nombre">Nombre del producto:</label>
                    <input type="text" name="nombre" id="nombre">

                    <label class="mt-3" for="precio">Precio del producto:</label>
                    <input type="number" name="precio" id="precio">
                    <button class="btn btn-primary mt-3" id="agregar">Agregar Producto</button>
                </form>
            </div>
        </div>
        <div class="row w-50 mt-3">
            <div class="col">
                <div class="d-flex flex-column">
                    <button class="btn btn-primary" id="mostrar">Mostrar productos</button>
                    <div id="mostrarProd"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="JS/script.js"></script>
</body>

</html>
