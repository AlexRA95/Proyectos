<!doctype html>
<html lang="es">

<head>
    <title>Carta reyes magos</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../CSS/style.css">
</head>

<body>
    <div id="contenedor" class="container d-flex flex-column justify-content-center align-items-center min-vh-100">
        <!-- Fila principal con el formulario y la carta -->
        <div class="row w-100 mb-3">
            <!-- Campos del formulario -->
            <div class="col-12 col-lg-6 bg-light border border-dark-subtle p-3 rounded-2">
                <a href="../index.html">
                    <i class="bi bi-arrow-left-circle fs-3 text-danger"></i>
                </a>
                <h2 class="fuente-navidad text-center">Crear Carta a los Reyes Magos</h2>
                <div class="mb-3">
                    <label class="form-label fuente-navidad">Usuario: </label>
                    <select class="form-select" id="usuario" aria-label="Default select example">
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label fuente-navidad">Rey Mago: </label>
                    <select class="form-select" id="reyes" aria-label="Default select example">

                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label fuente-navidad">Juguetes: </label>
                    <div class="border border-dark-subtle p-3 rounded-2" id="juguetes">

                    </div>
                </div>
                <div class="mb-3">
                    <button id="enviar" class="btn btn-primary w-100 fuente-navidad">Crear</button>
                </div>
            </div>

            <!-- GeneraciÃ³n de carta -->
            <div id="carta" class="col-12 col-lg-6 bg-light border border-dark-subtle p-3 rounded-2"></div>
        </div>

        <!-- Fila adicional para mostrar cartas -->
        <div class="row w-100">
            <div id="verCartas" class="col-12 bg-light border border-dark-subtle p-3 rounded-2">
                <div class="mb-3">
                    <label class="form-label fuente-navidad">Usuario: </label>
                    <select class="form-select" id="usuarioCartas" aria-label="Default select example"></select>
                </div>
                <div class="mb-3">
                    <button id="verCartas" class="btn btn-primary w-100 fuente-navidad">Ver cartas</button>
                </div>
                <div class="mb-3" id="tablaCartas"></div>
            </div>
        </div>
    </div>
    <script src="../JS/carta.js"></script>
</body>

</html>
