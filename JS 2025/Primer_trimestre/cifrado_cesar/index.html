<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cifrado cesar</title>
</head>
<body>
    <div id="cont">

    </div>


    <script>

        let palabra = prompt("Introduce una palabra: ");
        let numero = Number(prompt("Introduce un n√∫mero: "));
        let vacia = "";

        for (let i=0; i < palabra.length; i++) {

            if (palabra.charAt(i) === " ") {
                vacia += " "
            }else{
                if (palabra.charCodeAt(i) === 90) {
                    vacia += String.fromCodePoint(64+numero);
                }else if ( palabra.charCodeAt(i) === 122 ){
                    vacia += String.fromCodePoint(96+numero);
                }else{
                    vacia += String.fromCodePoint(palabra.charCodeAt(i) + numero)
                console.log(palabra.charCodeAt(i) + numero);
                }
                
            }
        }
        
        console.log(vacia);

        let cont = document.getElementById('cont');
        let h1 = document.createElement('h1');
        h1.textContent= vacia;

        cont.append(h1);

    </script>
</body>
</html>
