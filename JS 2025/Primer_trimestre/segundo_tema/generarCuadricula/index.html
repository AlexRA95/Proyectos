<!doctype html>
<html lang="en">
    <head>
        <title>Crear cuadricula</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body class="bg-dark">
        <main>
            <div class="container">
                <div class="row mb-3 mt-3">
                    <div class="col-12">
                        <p class="text-light h1 text-center">Generado de tabla</p>
                        <form action="." method="post">
                            <label class="text-light" for="filas">Filas:</label>
                            <input type="text" name="filas" id="filas">
    
                            <label class="text-light" for="columnas">Columnas:</label>
                            <input type="text" name="columnas" id="columnas">

                            <input class="rounded-1" type="submit" id="btn" value="Crear tablero">
                        </form>
                    </div>
                </div>
                <div class="row border rounded-2 me-2 ms-2 p-2">
                    <div class="col-12 d-flex justify-content-center align-content-center flex-column" id="cuerpo">
                    </div>
                </div>
            </div>
        </main>
        <script src="js/script.js"></script>
    </body>
</html>
