  <head>

    <meta name="keywords" content="web,desarrollo,ciclo,smr" />
    <meta name="description" content="Desarrollo Web" />
    <meta name="author" content="Alejandro" />

    <!--BootStrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="style/estilo.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="fontawesome-free-5.15.4-web/css/all.css"
    />
  </head>

  <!--Cuerpo-->
  <body>
    <div class="container">
      <div class="row">
        <div id="header" class="col-12 border border-dark">

        </div>
      </div>

      <div class="row text-center">
        <div id="col-one" class="col-12 col-sm-5 col-md-3 border border-dark">
          <h3 class="fs-1">1</h3>
        </div>
        <div
          id="col-two"
          class="col-12 col-sm-5 col-md-4 offset-sm-2 offset-md-1 border border-dark"

          <h3 class="fs-1">2</h3>
        </div>
        <div
          id="col-three"
          class="col-12 col-sm-12 col-md-3 offset-md-1 border border-dark"
        >
          <h3 class="fs-1">3</h3>
        </div>
      </div>

      <div class="row">
        <div id="foot-up" class="col-12 col-md-5 border border-dark">
          <h3>Footer 1</h3>
        </div>
        <div
          id="foot-down"
          class="col-12 col-md-5 offset-md-2 border border-dark"
        >
          <h3>Footer 2</h3>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
