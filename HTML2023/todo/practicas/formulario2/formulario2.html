<!DOCTYPE html>
<html lang="es">
    <!--Cabecera-->
    <head>
        <title>Formulario II</title>
        <meta name="keywords" content="formulario"/>
        <meta name="description" content="formulario"/>
        <meta name="author" content="Alejandro"/>
    </head>

    <!--Cuerpo-->
    <body>

        <h2>Formulario de datos personales</h2>
        <form>
            <fieldset>
                <legend>Datos personales</legend>
                <table>
                    <tr>
                        <td><label for="nombre">Nombre:</label></td>
                    </tr>
                    <tr>
                        <td>
                            <input type="text" name="nombre" size="30">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="email">Correo electrónico:</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="email" name="email" size="30">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="url">URL:</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="url" name="url" placeholder="Escribe la URL de tu página web personal" size="50">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="fecha">Introduce la Fecha:</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="date" name="fecha">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="hora">Introduce la hora:</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="time" name="hora">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="fechahora">Fecha y hora:</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="datetime" name="fechahora">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="mes">Introduce el Mes:</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="month" name="mes">
                        </td>
                    </tr>
                    <tr>
                        <td>
                           <label for="semana">Introduce la Semana:</label> 
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="week" name="semana">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="numero">Introduce un Número (min -10. max 10):</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="number" name="numero" min="-10" max="10" value="0">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="color">Introduce tu Color favorito:</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="color" name="color">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="satisfacion">Selecciona tu grado de satisfación:</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="range" name="satisfacion" min="0" max="10" value="0">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="observacion">Observaciones</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <textarea name="observacion" cols="45" rows="5"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button type="submit">Enviar Datos</button>
                        </td>
                    </tr>
                </table>
            </fieldset>
        </form>

    </body>
</html>
