<!DOCTYPE html>
<html lang="es">
    <!--Cabecera-->
    <head>
        <title>Contactanos</title>
        <meta name="keywords" content="contacto"/>
        <meta name="description" content="Contactanos"/>
        <meta name="author" content="Alejandro"/>
    </head>

    <!--Cuerpo-->
    <body style="background-color: lightgrey;text-align: center;">
        <h3 style="color: blue;" >Contact us</h3>
        <hr>
        <form>
        <p>
              <label for="nombre"></label><img src="/formulario/img/usuario.png" height="20px" width="20px" >
              <input type="text" name="nombre" size="50" 
              placeholder="First name" >
        </p>
        <p>
            <label for="apellido"></label><img src="/formulario/img/usuario.png" height="20px" width="20px" >
            <input type="text" name="apellido" size="50" 
            placeholder="Last Name" >
        </p>
        <p>
            <label for="email"></label><img src="/formulario/img/correo.png" height="20px" width="20px" >
            <input type="email" name="email" size="50" 
            placeholder="Email Address" >
        </p>
        <p>
            <label for="numero"></label><img src="/formulario/img/telefono.png" height="20px" width="20px" >
            <input type="text" name="numero" max="9" size="50" 
            placeholder="Phone" >
        </p>
        <p>
            <img src="/formulario/img/edit.png" height="20px" width="20px" >
            <textarea name="comentarios" cols="50" rows="5" placeholder="Enter your message for us here. We will get back to you within 2 bussiness days"></textarea>
        </p>
        <p>
            <input type="button" value="Submit" style="background-color: blue; color: white; height: 40px; width: 100px; " >

        </p>

    </form>



    </body>
</html>
