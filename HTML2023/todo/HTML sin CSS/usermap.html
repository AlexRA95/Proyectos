<!DOCTYPE html>
<html lang="es">
    <!--Cabecera-->
    <head>
        <title>Web 2023</title>
        <meta name="keywords" content="web,desarrollo,ciclo,smr"/>
        <meta name="description" content="Desarrollo Web"/>
        <meta name="author" content="Alejandro"/>
    </head>

    <!--Cuerpo-->
    <body>
        <h3>Usemap</h3>

        <img src="imagenes/coches.jpg" usemap="#marcas" >
        <!--Defino mapa-->
        <map name="marcas">
            <!--Defino areas-->
            <area shape="rect" coords="5,20, 100,100" href="https://www.toyota.es/" />
            <area shape="circle" coords="400,20,55" href="https://www.volkswagen.es/es.html" >
            <area shape="poly" coords="300,20, 350,30, 320,60, 350,60, 300,20 " href="peugeot.es" >

        </map>
        



    </body>
</html>
