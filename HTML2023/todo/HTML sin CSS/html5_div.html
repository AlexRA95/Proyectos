<!DOCTYPE html>
<html lang="es">
    <head>
        <title>HTML5_DIV</title>
        <meta charset="UTF-8">

        <style>
            #cabecera{
                background-color: aquamarine;
                text-align: center;

            }
            #menu{
                background-color: chartreuse;
                height: 30px;
            }
            #menu a{
                background-color: darkgoldenrod;
                border: none;
                color: white;
                margin: 5px;
                padding: 5px 20px;
                text-align: center;
                text-decoration: none;
                font-size: 10pt;
            }
        </style>

    </head>

    <body>
        <div id="cabecera">
            <h3>EMPRESA DE TRANSPORTE</h3>
            <p>Horario: 9:30-18:00</p>
        </div>

        <div id="menu">
            <a href="">Quienes somos</a>
            <a href="">Servicios</a>
            <a href="">Contacto</a>
        </div>

        <div id="cuerpo">
            <img src="imagenes/coches.jpg" width="300">
        </div>

    </body>
</html>
