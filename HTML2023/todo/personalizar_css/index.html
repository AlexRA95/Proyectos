<!DOCTYPE html>
<html lang="es">
  <!--Cabecera-->
  <head>
    <title>Personalizar CSS</title>
    <meta name="keywords" content="css,personalizar" />
    <meta name="description" content="Personalizar CSS" />
    <meta name="author" content="Alejandro" />
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="style/estilo.css" />
    <link rel="stylesheet" href="libs/icono_css-v1.0/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <!--Cuerpo-->
  <body>
    <div id="header">
      <div class="box" id="html"><span class="icon icon-html5"></span></div>
      <div class="box" id="text">
        HTML5 y CSS3 son los ingredientes de la nueva web
      </div>
      <div class="box" id="css"><span class="icon icon-css3"></span></div>
    </div>

    <div id="middle">
      <div id="arriba">Una web independiente del sistema operativo</div>

      <div id="iconos">
        <div class="cont" id="windows">
          <span class="icon icon-windows8"></span>
        </div>
        <div class="cont" id="apple"><span class="icon icon-apple"></span></div>
        <div class="cont" id="android">
          <span class="icon icon-android"></span>
        </div>
        <div class="cont" id="linux"><span class="icon icon-tux"></span></div>
      </div>
    </div>

    <div id="bottom">
      <div id="arriba">Una web independiente del sistema operativo</div>

      <div id="iconos">
        <div class="doc" id="firefox">
          <span class="icon icon-firefox"></span>
        </div>
        <div class="doc" id="chrome">
          <span class="icon icon-chrome"></span>
        </div>
        <div class="doc" id="explorer"><span class="icon icon-IE"></span></div>
      </div>
    </div>
  </body>
</html>
